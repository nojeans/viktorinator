name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Where to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy files via rsync
        run: |
          if [ "${{ github.event.inputs.target }}" = "prod" ]; then
            TARGET_PATH="${{ secrets.PROD_PATH }}"
          else
            TARGET_PATH="${{ secrets.DEV_PATH }}"
          fi

          rsync -avz --delete \
            --exclude=".git" \
            --exclude=".github" \
            ./ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:$TARGET_PATH

      - name: Finish
        run: echo "Deploy completed"
