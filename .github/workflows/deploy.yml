name: Manual Deploy (Dev / Prod)

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Куда деплоим?"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- SSH ----------
      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      # ---------- DEPLOY PATH ----------
      - name: Select deploy path
        run: |
          if [ "${{ github.event.inputs.target }}" = "prod" ]; then
            echo "DEPLOY_PATH=${{ secrets.PROD_PATH }}" >> $GITHUB_ENV
          else
            echo "DEPLOY_PATH=${{ secrets.DEV_PATH }}" >> $GITHUB_ENV
          fi

      - name: Debug deploy path
        run: |
          if [ -z "$DEPLOY_PATH" ]; then
            echo "DEPLOY_PATH is EMPTY"
            exit 1
          fi
          echo "Deploying to: $DEPLOY_PATH"

      # ---------- SSH TEST (IPv4 FORCED) ----------
      - name: Test SSH connection
        run: |
          ssh -4 \
            -i ~/.ssh/id_ed25519 \
            -p "${{ secrets.SSH_PORT }}" \
            -o AddressFamily=inet \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -o ConnectTimeout=15 \
            -o ServerAliveInterval=5 \
            -o ServerAliveCountMax=3 \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "echo 'SSH OK: $(hostname)'"

      # ---------- DEPLOY (SAFE MODE, NO DELETE, IPv4 FORCED) ----------
      - name: Deploy files (safe mode, no delete)
        run: |
          rsync -avz \
            --exclude=".git/" \
            --exclude=".github/" \
            --exclude="node_modules/" \
            --exclude=".env" \
            -e "ssh -4 -i ~/.ssh/id_ed25519 -p ${{ secrets.SSH_PORT }} -o AddressFamily=inet -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            ./ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:$DEPLOY_PATH

      # ---------- API TESTS (NEWMAN, NON-BLOCKING) ----------
      - name: Install Newman
        run: npm install -g newman

      - name: Run API tests (Postman / Newman, non-blocking)
        continue-on-error: true
        run: |
          export NODE_OPTIONS="--dns-result-order=ipv4first"
          newman run postman/collection.json \
            --reporters cli \
            --timeout-request 10000 \
            --insecure
